<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Speaker Submission</title>
  

  


  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  
  <header class="speaker-form-header">
  
  <h1> 
  Speaker Submission 
  </h1>
  <p>
    <em>
      Want to be speak at our online conference? Fill out this form.
    </em>
  </p>
  <ul><a href="./index.html"></a></ul>
  </header>
  <form action="" method="get" class="speaker-form">
   <div class="form-row">
     <label for="full-name">Name:</label>
     <input id="full-name" name="full-name" type="text" placeholder="Enter Your Name"/>
   </div>
   <div class="form-row">
     <label for="email">Email:</label>
     <input id="email" name="email" type="email" placeholder="pupsmb@example.com"/>
   </div>
   </form>
</body>
</html>
